<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para mi Princesa Morada &lt;3</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@1&display=swap" rel="stylesheet">
</head>
<body>

    <div class="Contenedor-Binicio">
        <button class="Button" id="BVer">Click aquí</button>
    </div>

    <div class="Con-Emergente">
        <div id="resultado" class="cua">
            <p id="res">
                Hola, mi princesita, ya que no podré darte unas florecitas físicamente, te dedico éstas, hasta que podamos vernos. Quiero recordarte que eres el amor de mi vida y te elijo a diario a tí como la mujer de mi vida. &lt;3
            </p>    
            <button id="BotonCerrar" class="Button">Cerrar</button>
        </div>
    </div>

    <div class="Con-2">
        <h1 id="Titulo">Escoge una Opcion</h1>
        <div class="Con">
            <button class="Button" id="B1">1 Flor</button>
            <button class="Button" id="B12">12 Flores :)</button>
        </div>
    </div>

    <main class="Contenedor">
        <canvas id="Flor" class="Flor" width="800" height="600"></canvas>

        <div class="Texto">
            <h2 id="Text">Para mi princesa, la más hermosa del mundo.</h2>
        </div>

    </main>

    <!-- Botón para reproducir música -->
    <button id="play-music" class="Button">Reproducir música</button>
    <audio id="background-music" src="flores.mp3" loop></audio>

    <script src="Js/app.js"></script>
    <script src="Js/Dis.js"></script>

    <script>
        document.getElementById('play-music').addEventListener('click', function() {
            const music = document.getElementById('background-music');
            music.play();
        });
    </script>
</body>
</html>
